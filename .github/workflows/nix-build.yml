name: Nix Build

on:
  workflow_call:
    inputs:
      build-command:
        description: "Nix build command"
        required: false
        type: string
        default: "nix build"
      working-directory:
        description: "Working directory for commands"
        required: false
        type: string
        default: "."
      cachix-name:
        description: "Cachix cache name"
        required: true
        type: string
    secrets:
      cachix-auth-token:
        description: "Cachix authentication token for pushing to cache"
        required: false

jobs:
  nix-build:
    name: Nix Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    steps:
      - uses: actions/checkout@v6

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: ${{ inputs.cachix-name }}
          authToken: ${{ secrets.cachix-auth-token }}

      - name: Build with Nix
        run: ${{ inputs.build-command }}

      - name: Push to Cachix
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.cachix-auth-token }}
        if: env.CACHIX_AUTH_TOKEN != ''
        run: cachix push ${{ inputs.cachix-name }} ./result
