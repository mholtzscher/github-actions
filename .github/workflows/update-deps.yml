name: Update Dependencies

on:
  workflow_call:
    inputs:
      bun-version:
        description: "Bun version to use"
        required: false
        type: string
        default: "latest"
      update-nix-flake:
        description: "Update nix flake inputs"
        required: false
        type: boolean
        default: true
      update-bun:
        description: "Update bun dependencies"
        required: false
        type: boolean
        default: true
      update-bun-nix:
        description: "Update bun.nix file (requires update-bun)"
        required: false
        type: boolean
        default: true
      branch-name:
        description: "Branch name for the PR"
        required: false
        type: string
        default: "deps/update"
      commit-message:
        description: "Commit message"
        required: false
        type: string
        default: "chore: update dependencies"
      pr-title:
        description: "Pull request title"
        required: false
        type: string
        default: "chore: update dependencies"
      pr-body:
        description: "Pull request body"
        required: false
        type: string
        default: |
          Automated dependency updates.

          This PR may include:
          - Nix flake input updates (`flake.lock`)
          - Bun dependency updates (`bun.lock`, `bun.nix`)

          This PR was created by the daily dependency update workflow.
      working-directory:
        description: "Working directory for commands"
        required: false
        type: string
        default: "."
    secrets:
      token:
        description: "GitHub token (PAT recommended to trigger CI on created PRs)"
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  update-deps:
    name: Update Dependencies
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - uses: oven-sh/setup-bun@v2
        if: ${{ inputs.update-bun }}
        with:
          bun-version: ${{ inputs.bun-version }}

      # Step 1: Update nix flake inputs (may update bun2nix version)
      - name: Update nix flake inputs
        if: ${{ inputs.update-nix-flake }}
        run: nix flake update

      # Step 2: Update bun dependencies
      - name: Update bun dependencies
        if: ${{ inputs.update-bun }}
        run: bun update

      # Step 3: Update bun.nix using bun2nix version pinned in flake.lock
      - name: Update bun.nix
        if: ${{ inputs.update-bun && inputs.update-bun-nix }}
        run: nix run --inputs-from . bun2nix -- -o bun.nix

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.token }}
          commit-message: ${{ inputs.commit-message }}
          title: ${{ inputs.pr-title }}
          body: ${{ inputs.pr-body }}
          branch: ${{ inputs.branch-name }}
          delete-branch: true
